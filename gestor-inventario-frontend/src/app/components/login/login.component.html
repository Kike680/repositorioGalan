
<div class="login-container">
  <mat-card class="login-form animate__animated animate__fadeInDown">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2 class="mb-3 text-center">Iniciar sesión</h2>
      <mat-form-field appearance="fill" class="form-group">
        <mat-label>Nombre de Usuario</mat-label>
        <input matInput type="text" formControlName="username" placeholder="Ingrese su nombre de usuario" required>
      </mat-form-field>
      <mat-form-field appearance="fill" class="form-group">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Ingrese su contraseña" required>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" class="btn-block animate__animated animate__pulse">Iniciar Sesión</button>
      <p class="mt-3 mb-0 text-center">¿No tienes una cuenta? <a [routerLink]="['/register']">Regístrate aquí</a></p>
    </form>
  </mat-card>
</div>
