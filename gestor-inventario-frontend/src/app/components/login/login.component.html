<!-- login.component.html -->
<div class="login-container">
  <div class="login-form animate__animated animate__fadeInDown">
    <form (ngSubmit)="onSubmit()">
      <h2 class="mb-3 text-center">Iniciar sesión</h2>
      <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input type="text" class="form-control animate__animated animate__fadeInLeft" id="username" [ngModelOptions]="{standalone:true}"
               [(ngModel)]="username" placeholder="Ingrese su nombre de usuario" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control animate__animated animate__fadeInLeft" id="password" [ngModelOptions]="{standalone:true}"
               [(ngModel)]="password" placeholder="Ingrese su contraseña" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block animate__animated animate__pulse">Iniciar Sesión</button>
      <p class="mt-3 mb-0 text-center">¿No tienes una cuenta? <a [routerLink]="['/register']">Regístrate aquí</a></p>
    </form>
  </div>
</div>
