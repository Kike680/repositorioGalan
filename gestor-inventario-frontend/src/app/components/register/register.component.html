<div class="register-container">
  <div class="register-form animate__animated animate__fadeInDown">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <h2 class="mb-3 text-center">Registrarse</h2>
      <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input type="text" class="form-control animate__animated animate__fadeInLeft" id="username" formControlName="username" placeholder="Ingrese su nombre de usuario" required>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" class="form-control animate__animated animate__fadeInLeft" id="email" formControlName="email" placeholder="Ingrese su correo electrónico" required>
      </div>
      <div class="form-group">
        <label for="phone">Teléfono</label>
        <input type="tel" class="form-control animate__animated animate__fadeInLeft" id="phone" formControlName="phone" placeholder="Ingrese su número de teléfono" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control animate__animated animate__fadeInLeft" id="password" formControlName="password" placeholder="Ingrese su contraseña" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block animate__animated animate__pulse">Registrarse</button>
      <p class="mt-3 mb-0 text-center">¿Ya tienes una cuenta? <a [routerLink]="['/login']">Inicia sesión aquí</a></p>
    </form>
  </div>
</div>
